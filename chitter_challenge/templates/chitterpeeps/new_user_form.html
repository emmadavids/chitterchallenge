<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/peeps/new" method="POST">
        {% if username_error %}

        <p class="username-error">Username already taken
        </p>
        {% endif %}
        {% if email_error %}

        <p class="email-error">An account with this email already exists
        </p>
        {% endif %}
        <label for="actualname">Full Name:</label><br>
        <input type="text" id="actualname" name="actualname"><br>
    
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
    
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
    
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
    
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
